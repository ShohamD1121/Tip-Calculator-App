<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet" />

    <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
    <h1 class="title"><span>SPLI</span><br /><span>TTER</span></h1>
    <div class="container">
        <div class="bill-cont">
            <div class="upper">
                <p>Bill</p>
                <input type="text" class="bill-input" value="0 "/>
            </div>
            <p>Select Tip %</p>
            <div class="middle">
                <div class="num-precent">5%</div>
                <div class="num-precent">10%</div>
                <div class="num-precent">15%</div>
                <div class="num-precent">25%</div>
                <div class="num-precent">50%</div>
                <input type="text" class="custom-input" name="name" value="Custom"/>
            </div>
            <div class="bottom">
                <p>Number of People</p>
                <input type="text" class="people-input" value="0 " />
                <button class="calc">Calculate</button>
            </div>
        </div>
        <div class="result-cont">
            <div class="per-person">
                <div>
                    <p class="T">Tip Amount</p>
                    <p class="Slash">/ person</p>
                </div>
                <h1 class="pay-person">$0.00</h1>
            </div>
            <div class="per-person">
                <div >
                    <p class="T">Total</p>
                    <p class="Slash">/ person</p>
                </div>
                <h1 class="total">$0.00</h1>
            </div>
            <div class="reset">
                <p>RESET</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
 </body>
</html>
